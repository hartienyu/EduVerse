<head>
    <meta charset="utf-8">
    <title>Log In - EduVerse</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="A education project for DevHack" name="description">

    <!-- Favicon -->
    <link href="img/icon.svg" rel="icon">

    <link rel="stylesheet" href="css/core.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<!-- Section: Design Block -->
<body style="background-image: url('img/login.jpg'); background-attachment: fixed; background-size: cover; ">
    <style>
        .cascading-right {
            margin-right: -50px;
        }

        .fit-to-screen {
            min-height: 100%;
        }

        @media (max-width: 991.98px) {
            .cascading-right {
                margin-right: 0;
            }
        }

        .theme-color {
            color: #08bccc;
        }
    </style>

    <!-- Jumbotron -->
    <div class="container py-5 align-items-center fit-to-screen col-lg-6 mb-6 mb-lg-6 ">
        <div class="col">
            <a href="index.html"><h2 class="fw-bold mb-5 theme-color"><img src="img/icon.svg" alt="EduVerse" style="width:40px;height:40px;">EduVerse</h2></a>
        </div>
        <div class="card cascading-right" style="background-image: hsla(0, 0%, 100%, 0.55); backdrop-filter: blur(30px);">
            <div class="card-body p-5 shadow-5 text-center">
                <div class="col">
                    <h2 class="fw-bold mb-5">Login / Sign Up</h2>
                </div>
                <form>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="text" id="form3Example1" class="form-control" />
                                <label class="form-label" for="form3Example1">First name</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="text" id="form3Example2" class="form-control" />
                                <label class="form-label" for="form3Example2">Last name</label>
                            </div>
                        </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" class="form-control" />
                        <label class="form-label" for="form3Example3">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form3Example4" class="form-control" />
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" value="" id="remember_me" unchecked />
                        <label class="form-check-label" for="remember_me">
                            Remember Me
                        </label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">
                        Sign up
                    </button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>or sign up with:</p>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </button>

                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>

                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <!-- Jumbotron -->
</body>
<!-- Section: Design Block -->
